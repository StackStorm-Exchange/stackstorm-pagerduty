description: "reassign an incident by entity_id"
enabled: true
entry_point: action.py
runner_type: python-script
name: incident.reassign
parameters:
  entity:
    description: pypd entity
    type: string
    default: Incident
    immutable: true
  method:
    description: pypd entity method
    type: string
    default: reassign
    immutable: true
  from_email:
    description: The email address of a valid user associated with the account making the request.
    type: string
    required: true
  entity_id:
    description: translates to the 'id' key for an incident object in PagerDuty
    type: string
    required: true  
  user_ids:
    description: an array of JSON Objects containing 'id' and 'type' for the users to be assigned
    type: array
    required: true
    default: "{'id':'user1_id','type':'user'},{'id':'user2_id','type':'user_reference'}"
