description: "delete a contact_method by id for user_id"
enabled: true
entry_point: action.py
runner_type: python-script
name: user.delete_contact_method
parameters:
  entity:
    description: pypd entity
    default: User
    immutable: true
    type: string
  method:
    description: pypd entity method
    default: delete_contact_method
    immutable: true
    type: string
  user_id:
    description: translates to the 'id' key for a user object in PagerDuty
    type: string
    required: true
  _id:
    description: translates to the 'id' key for a contact_method object in PagerDuty
    type: string
    required: true
