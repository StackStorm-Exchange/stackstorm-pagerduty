description: "create a user"
enabled: true
entry_point: action.py
runner_type: python-script
name: user.create
parameters:
  entity:
    description: pypd entity
    type: string
    default: User
    immutable: true
  method:
    description: pypd entity method
    type: string
    default: create
    immutable: true
  from_email:
    description: The email address of a valid user associated with the account making the request.
    type: string
    required: true
  data:
    description: A JSON object with the data that should be sent for user creation. See action definition for details (JSONSchema).
    type: object
    required: true
    items:
      type: object
      properties:
        type:
          type: string
          default: user
          required: true
          enum:
            - user
            - user_reference
        name:
          description: The name of the user.
          type: string
          required: true
        email:
          description: The user's email address.
          type: string
          required: true
        time_zone:
          description: The preferred time zone name. If null, the account's time zone will be used.
          type: string   
        color:
          description: The color this user will appear as on schedules.
          type: string
