description: "find users"
enabled: true
entry_point: action.py
runner_type: python-script
name: user.find
parameters:
  entity:
    description: pypd entity
    default: User
    immutable: true
    type: string
  method:
    description: pypd entity method
    default: find
    immutable: true
    type: string
  maximum:
    description: limit number of entries potentially returned
    default: 10
    type: integer
  team_ids:
    description: array of team ids to narrow search to
    type: array
  query:
    description: a substring match of 'name' or 'email' expression to search with
    type: string
