description: "find service by criteria"
enabled: true
entry_point: action.py
runner_type: python-script
name: service.find
parameters:
  entity:
    description: pypd entity
    default: Service
    immutable: true
    type: string
  method:
    description: pypd entity method
    default: fetch
    immutable: true
    type: string
  entity_id:
    description: translates to the 'id' key for a service object in PagerDuty
    type: string
    required: true    
  time_zone:
    description: Time zone in which dates in the result will be rendered.
    type: string
    default: UTC
  include:
    description: Array of additional details to include.
    type: array
  team_ids:
    description: array of team ids to narrow search to
    type: array
  query:
    description: a substring search of the 'name' and 'service_key' field
    type: string